<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!--控制手機顯示禁止縮放-->
    <meta
      name="viewport"
      content="width=768, maximum-scale=2.0, user-scalable=1"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Step1</title>
    <link rel="stylesheet" href="./assets/style/all.css" />
  </head>

  <body>
    
    <div class="labWrapper">
<div class="labStep1 p-relative">
  <div class="bg-img l-bg-no-repeat-tc l-bg-no-repeat-tc--shine">
    <img src="assets/images/lab-campaign_cut1_bg.jpg" alt="" />
  </div>
  <!-- 4 point -->
  <div class="labStep1__content1 p-absolute l-content p-zindex2 d-flex flex-wrap mx-5 mt-5 ">
    <div class="w-50 p-relative">
      <img
        class="float1 p-absolute"
        src="assets/images/cut1-step1.png"
        alt=""
      />
    </div>
    <div class="w-50 p-relative">
      <img
        class="float2 p-absolute"
        src="assets/images/cut1-step2.png"
        alt=""
      />
    </div>
    <div class="w-50 p-relative">
      <img
        class="float3 p-absolute"
        src="assets/images/cut1-step3.png"
        alt=""
      />
    </div>
    <div class="w-50 p-relative">
      <img
        class="float1 p-absolute"
        src="assets/images/cut1-step4.png"
        alt=""
      />
    </div>
  </div>
  <!-- next page btn -->
  <div
    class="labStep1__content2 p-absolute l-content p-zindex3 d-flex justify-content-center align-items-center"
  >
    <div class="w-50 d-flex align-items-center">
      <a href="#" class="zoomInLightBtn"
        ><img class="mb-3" src="assets/images/lab_logo.png" alt="" />
        <img src="assets/images/start_btn.png" alt=""
      /></a>
    </div>
  </div>
  <!-- zoom-in light -->
  <div class="p-absolute l-content p-zindex4 zoomInLight">
    <img src="assets/images/zoom-in_light.png" alt="" />
  </div>
</div>
</div>

    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>
</html>
